<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体标记</title>
</head>
<body>
    <hr>
    1、标题标记-----------
    <h1>1级title</h1>
    <h2>2级title</h2>
    <h3>3级title</h3>
    <h4>4级title</h4>
    <h5>5级title</h5>
    <h6>6级title</h6>
    <hr>
    2、字体标记
    <font size="1">size1</font>
    <font size="3">size3</font>
    <font size="5">size5</font>
    <font size="7">size7</font>
    <font size="7" color="red" face="微软雅黑">size7 red 微软雅黑</font>
    <font size="7" color="red" face="宋体">size7 red 宋体</font>
    <hr>
    3、加粗、斜体、下划线、删除线
    <b>b加粗标记</b>
    <i>i斜体标记</i>
    <u>u下划线标记</u>
    <strike>strike删除线</strike>
    <hr>
    4、强调标记
    <strong>strong标记</strong>
    <em>em标记</em>
    <hr>
    5、引用标记
    <cite>cite标记</cite>
    <hr>
    6、上标、下标标记
    <sup>sup标记</sup>
    <sub>sub标记</sub>
    <hr>
    7、small标记
    <small>1个small</small>
    <small><small>2个small</small></small>
    <small><small><small>3个small</small></small></small>
    <hr>
    8、big标记
    <big>1个small</big>
    <big><big>2个small</big></big>
    <big><big><big>3个small</big></big></big>

</body>
</html>
