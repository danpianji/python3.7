<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像_超链接_表格</title>
    <link rel="stylesheet" type="text/css" href="a.css">
    <script type="text/javascript" src="a.js"></script>
</head>
<body>
    1、图像单位：mm 、 cm、 px、 em
    <br/>
    <img src="" alt="sorry！图像丢失" width="20mm" height="20mm"/>
    <br/>
    2、超链接 target属性值:_self(默认)|_blank|_top|_parent
    <a name="a1">这是个锚记，可以用超链接跳转过来</a>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <a href="#a1">这是个超链接，可以跳转到本页定义的锚记</a>
    <br/>
    3、表格
    <table width="960" align="center" border="1" rules="all" cellpadding="15">
        <tr bgcolor="#ccc">
            <th>学号</th>
            <th>班级</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>籍贯</th>
        </tr>
        <tr align="center">
            <td>001</td>
            <td>1班</td>
            <td>张三</td>
            <td>15</td>
            <td>北京</td>
        </tr>
        <tr align="center">
            <td>002</td>
            <td>2班</td>
            <td>李四</td>
            <td>16</td>
            <td bgcolor="red"><font color="white">上海</font></td>
        </tr>
    </table>
</body>
</html>
