<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html标记</title>
</head>
<body>
    <p>1、段落标记</p>
    <center>2、center标记</center>
    3、hr标记
    <hr>
    <pre>
         4、pre标记
          静夜思
        窗前明月光，
        疑是地上霜。
        举头望明月，
        低头思故乡。
    </pre>
    5、br标记
    <br/>
    6、有序列表标记
    <ol type="1">
        <li>第一项</li>
        <li>第二项</li>
    </ol>
    7、无序列表标记
    <ul type="squre">
        <li>无序1</li>
        <li>无序2</li>
    </ul>
    8、定义列表标记
    <dl>
        <dt>定义标题1</dt>
        <dd>定义内容</dd>
        <dt>定义标题2</dt>
        <dd>定义内容2</dd>
    </dl>
    9、div标记
    <div>
        <h1>标题1</h1>
        <p>段落</p>
    </div>
</body>
</html>
